<!-- Main Container  -->
<style>
    .owl2-prev{
        background: url(../imgs/theme/icons/next-prev-detail.png) no-repeat;
        background-position: -36px 0px;
        left: -14px;
        float: left;
        background-color: #fff;
        width: 27px;
        height: 27px;
        border: 1px solid #dfdfdf;
        border-radius: 0;
        font-size: 0;
        transition: all 0.3s ease-in-out 0s;
        top: 50%;
        position: absolute;
        margin-top: 200px;
    }
    .owl2-next{
        background: url(../imgs/theme/icons/next-prev-detail.png) no-repeat;
        background-position: -71px 0px;
        right: -14px;
        float: right;
        background-color: #fff;
        width: 27px;
        height: 27px;
        border: 1px solid #dfdfdf;
        border-radius: 0;
        font-size: 0;
        -webkit-transition: all 0.3s ease-in-out 0s;
        -moz-transition: all 0.3s ease-in-out 0s;
        transition: all 0.3s ease-in-out 0s;
        top: 50%;
        position: absolute;
        margin-top: 210px;
    }
</style>
<div class="main-container container" style="margin-top: 30px" ng-controller="bookController">
    <div ng-repeat="book in books">
        <ul class="breadcrumb">
            <li><a href="#"><i class="fa fa-home"></i></a></li>
            <li><a href="#">热门</a></li>
            <li><a href="#" ng-bind="book.bookName"></a></li>

        </ul>

        <div class="row">
            <!--Middle Part Start-->
            <div id="content" class="col-md-12 col-sm-12">

                <div class="product-view row">
                    <div class="left-content-product col-lg-10 col-xs-12">
                        <div class="row">
                            <div class="content-product-left class-honizol col-sm-6 col-xs-12 ">
                                <div class="large-image  ">
                                    <img itemprop="image" class="product-image-zoom" ng-src="{{book.book_photo}}"
                                         data-zoom-image="{{book.book_photo}}" title="{{book.bookName}}" alt="{{book.bookName}}">
                                </div>
                                <div class="owl2-stage-outer">
                                    <div class="owl2-stage" style="transform: translate3d(0px, 0px, 0px); transition: 0s; width: 160px;">
                                        <div class="owl2-item active" style="width: 150px; margin-right: 10px;">
                                            <a data-index="0" class="img thumbnail  active" data-image="{{book.book_photo}}" title="
                                   {{book.bookName}}">
                                                <img ng-src="{{book.book_photo}}" title="{{book.bookName}}" alt="{{book.bookName}}">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="owl2-controllers">
                                    <div class="owl2-nav">
                                        <div class="owl2-prev">prev</div>
                                        <div class="owl2-next">next</div>
                                    </div>
                                    <div class="owl2-dots" style="display: none;">
                                    </div>
                                </div>

                            </div>

                            <div class="content-product-right col-sm-6 col-xs-12">
                                <div class="title-product">
                                    <h1 ng-bind="book.bookName"></h1>
                                </div>
                                <!-- Review ---->
                                <div class="box-review form-group">
                                    <div class="ratings">
                                        <div class="rating-box">
                                            <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-1x"></i></span>
                                            <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-1x"></i></span>
                                            <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-1x"></i></span>
                                            <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-1x"></i></span>
                                            <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-1x"></i></span>
                                        </div>
                                    </div>

                                    <a class="reviews_button" href=""
                                       onclick="$('a[href=\'#tab-review\']').trigger('click'); return false;">999+ 评论</a> |
                                    <a class="write_review_button" href=""
                                       onclick="$('a[href=\'#tab-review\']').trigger('click'); return false;">写评论</a>
                                </div>

                                <div class="product-label form-group">
                                    <div class="product_page_price price" itemprop="offerDetails" itemscope="">
                                        <span class="price-new" itemprop="price">￥16.00</span>
                                        <span class="price-old">￥45.00</span>
                                    </div>
                                </div>

                                <div class="product-box-desc">
                                    <div class="inner-box-desc">
                                        <div class="price-tax"><span>作者:</span><span ng-bind="book.author"></span></div>
                                        <div class="reward"><span>出版社:</span> <span ng-bind="book.publish"></span></div>
                                        <div class="brand"><span>出版时间:</span><span ng-bind="book.publish_time"></span></div>
                                        <div class="model"><span>语言:</span><span ng-bind="book.language"></span></div>
                                    </div>
                                </div>

                                <div class="form-group box-info-product" style="margin-top: 60px;">
                                    <div class="option quantity">
                                        <div class="input-group quantity-control" unselectable="on" style="-webkit-user-select: none;">
                                            <label>数量</label>
                                            <input class="form-control" type="text" name="quantity"
                                                   value="1">
                                            <input type="hidden" name="product_id" value="50">
                                            <span class="input-group-addon product_quantity_down">−</span>
                                            <span class="input-group-addon product_quantity_up">+</span>
                                        </div>
                                    </div>
                                    <div class="cart">
                                        <input type="button" data-toggle="tooltip" title="" value="添加到购物车" data-loading-text="Loading..." id="button-cart" class="btn btn-mega btn-lg" onclick="cart.add('42', '1');" data-original-title="添加到购物车">
                                    </div>
                                    <div class="add-to-links wish_comp">
                                        <ul class="blank list-inline">
                                            <li class="wishlist">
                                                <a class="icon" data-toggle="tooltip" title=""
                                                   onclick="wishlist.add('50');" data-original-title="Add to Wish List"><i class="fa fa-heart"></i>
                                                </a>
                                            </li>
                                            <li class="compare">
                                                <a class="icon" data-toggle="tooltip" title=""
                                                   onclick="compare.add('50');" data-original-title="Compare this Product"><i class="fa fa-exchange"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Product Tabs -->
                    <div class="producttab ">
                        <div class="tabsslider  vertical-tabs col-xs-12">
                            <ul class="nav nav-tabs col-lg-2 col-sm-3">
                                <li class="active"><a data-toggle="tab" data-target="#tab-1">内容简介</a></li>
                                <li class="item_nonactive"><a data-toggle="tab" data-target="#tab-review">评论（1）</a></li>
                                <li class="item_nonactive"><a data-toggle="tab" data-target="#tab-4">标签</a></li>
                                <li class="item_nonactive"><a data-toggle="tab" data-target="#tab-5">作者简介</a></li>
                            </ul>
                            <div class="tab-content col-lg-10 col-sm-9 col-xs-12">
                                <div id="tab-1" class="tab-pane fade active in">
                                    <p ng-bind="book.book_desc"></p>
                                </div>
                                <div id="tab-review" class="tab-pane fade">
                                    <form>
                                        <div id="review">
                                            <table class="table table-striped table-bordered">
                                                <tbody>
                                                <tr>
                                                    <td style="width: 50%;"><strong>球球</strong></td>
                                                    <td class="text-right">2017/04/30</td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2">
                                                        <p>这是一本好书，值得推荐！</p>
                                                        <div class="ratings">
                                                            <div class="rating-box">
                                            <span class="fa fa-stack"><i
                                                    class="fa fa-star fa-stack-1x"></i><i
                                                    class="fa fa-star-o fa-stack-1x"></i></span>
                                                                <span class="fa fa-stack"><i
                                                                        class="fa fa-star fa-stack-1x"></i><i
                                                                        class="fa fa-star-o fa-stack-1x"></i></span>
                                                                <span class="fa fa-stack"><i
                                                                        class="fa fa-star fa-stack-1x"></i><i
                                                                        class="fa fa-star-o fa-stack-1x"></i></span>
                                                                <span class="fa fa-stack"><i
                                                                        class="fa fa-star fa-stack-1x"></i><i
                                                                        class="fa fa-star-o fa-stack-1x"></i></span>
                                                                <span class="fa fa-stack"><i
                                                                        class="fa fa-star-o fa-stack-1x"></i></span>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                            <div class="text-right"></div>
                                        </div>
                                        <h2 id="review-title">写评论</h2>
                                        <div class="contacts-form">
                                            <div class="form-group"><span class="icon icon-user"></span>
                                                <input type="text" name="name" class="form-control" value="姓名"
                                                       onblur="if (this.value == '') {this.value = '姓名';}"
                                                       onfocus="if(this.value == '姓名') {this.value = '';}">
                                            </div>
                                            <div class="form-group"><span class="icon icon-bubbles-2"></span>
                                                <textarea class="form-control" name="text"
                                                          onblur="if (this.value == '') {this.value = '评论内容';}"
                                                          onfocus="if(this.value == '评论内容') {this.value = '';}">评论内容</textarea>
                                            </div>

                                            <div class="form-group">
                                                <b>评分</b> <span>差</span>&nbsp;
                                                <input type="radio" name="rating" value="1"> &nbsp;
                                                <input type="radio" name="rating"
                                                       value="2"> &nbsp;
                                                <input type="radio" name="rating"
                                                       value="3"> &nbsp;
                                                <input type="radio" name="rating"
                                                       value="4"> &nbsp;
                                                <input type="radio" name="rating"
                                                       value="5"> &nbsp;<span>棒</span>

                                            </div>
                                            <div class="buttons clearfix"><a id="button-review"
                                                                             class="btn buttonGray">发表评论</a></div>
                                        </div>
                                    </form>
                                </div>
                                <div id="tab-4" class="tab-pane fade">
                                    <a ng-bind="book.book_tag"></a>
                                </div>
                                <div id="tab-5" class="tab-pane fade">
                                    <p ng-bind="book.author_desc"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //Main Container -->
            </div>
        </div>
    </div>
</div>
