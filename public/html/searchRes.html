<div class="row" ng-controller="searchController">
    <div class="container">
        <div class="col-md-12">
            <div class="related titleLine products-list grid module ">
                <h3 class="modtitle">搜索结果</h3>
                <div class="releate-products col-md-3" ng-repeat="book in books">
                    <div class="product-layout">
                        <div class="product-item-container">
                            <div class="left-block">
                                <div class="product-image-container second_img ">
                                    <img ng-src="{{book.book_photo}}" alt="Apple Cinema 30&quot;"
                                         class="img-responsive"/>
                                    <img ng-src="{{book.book_photo}}" alt="Apple Cinema 30&quot;"
                                         class="img_0 img-responsive"/>
                                </div>
                                <!--Sale Label-->
                                <span class="label label-sale" ng-bind="book.book_tag"></span>
                                <!--full quick view block-->
                                <a class="quickview iframe-link visible-lg" data-fancybox-type="iframe"
                                   ui-sref="book._id">查看详情</a>
                                <!--end full quick view block-->
                            </div>
                            <div class="right-block">
                                <div class="caption">
                                    <h4><a ui-sref="book._id" ng-bind="book.bookName"></a></h4>
                                    <div class="ratings">
                                        <div class="rating-box">
                                                <span class="fa fa-stack"><i class="fa fa-star fa-stack-1x"></i><i
                                                        class="fa fa-star-o fa-stack-1x"></i></span>
                                            <span class="fa fa-stack"><i class="fa fa-star fa-stack-1x"></i><i
                                                    class="fa fa-star-o fa-stack-1x"></i></span>
                                            <span class="fa fa-stack"><i class="fa fa-star fa-stack-1x"></i><i
                                                    class="fa fa-star-o fa-stack-1x"></i></span>
                                            <span class="fa fa-stack"><i class="fa fa-star fa-stack-1x"></i><i
                                                    class="fa fa-star-o fa-stack-1x"></i></span>
                                            <span class="fa fa-stack"><i
                                                    class="fa fa-star-o fa-stack-1x"></i></span>
                                        </div>
                                    </div>
                                    <div class="price">
                                        <span class="price-new" ng-bind="book.book_newPrice">￥97.00</span>
                                    </div>
                                </div>
                                <div class="button-group">
                                    <button class="addToCart" type="button" data-toggle="tooltip" title="加入购物车"
                                            onclick="cart.add('42', '1');"><i class="fa fa-shopping-cart"></i> <span
                                            class="">添加到购物车</span></button>
                                    <button class="wishlist" type="button" data-toggle="tooltip" title="加入心愿单"
                                            onclick="wishlist.add('42');"><i class="fa fa-heart"></i></button>
                                    <button class="compare" type="button" data-toggle="tooltip" title="和其他商品比较"
                                            onclick="compare.add('42');"><i class="fa fa-exchange"></i></button>
                                </div>
                            </div><!-- right block -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="related titleLine products-list grid module ">
                <h3 class="modtitle">推荐搜索</h3>
                <div>
                    <span>可能感兴趣的搜索：</span>
                    <a>我喜欢生命本来的样子</a>
                </div>
            </div>
            <div class="related titleLine products-list grid module ">
                <h3 class="modtitle">推荐搜索</h3>
                <div>
                    <span>可能感兴趣的搜索：</span>
                    <a>我喜欢生命本来的样子</a>
                </div>
            </div>
        </div>
    </div>
</div>
